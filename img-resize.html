<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Resize your images online with our fully responsive Image Resizer Tool. Adjust image dimensions easily and download the resized image.">
    <meta name="keywords" content="image resizer, resize images, online image tools, image optimization">
    <meta name="author" content="Abdul Rafay">
    <title>Image Resizer Tool - Resize Images Online</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        header {
            text-align: center;
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.5rem;
            color: #007BFF;
            margin-bottom: 0.5rem;
            animation: fadeIn 1s ease-in-out;
        }

        header p {
            font-size: 1.1rem;
            color: #555;
        }

        main {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 500px;
            text-align: center;
            animation: slideUp 0.8s ease-in-out;
        }

        #upload-section {
            margin-bottom: 1.5rem;
        }

        #upload-section input, #upload-section button {
            width: 100%;
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        #upload-section input:focus, #upload-section button:hover {
            border-color: #007BFF;
            outline: none;
            transform: scale(1.02);
        }

        #upload-section button {
            background: #007BFF;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border: none;
        }

        #upload-section button:hover {
            background: #0056b3;
        }

        #resize-section {
            margin-top: 1.5rem;
        }

        #resize-section label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }

        #resize-slider {
            width: 100%;
        }

        #output-section {
            display: none;
            margin-top: 1.5rem;
        }

        #preview-section {
            margin-top: 1.5rem;
            text-align: center;
        }

        #resized-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        #download-link {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.8rem 1.5rem;
            background: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        #download-link:hover {
            background: #218838;
        }

        footer {
            margin-top: 2rem;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            header h1 {
                font-size: 2rem;
            }

            main {
                padding: 1.5rem;
            }

            #upload-section input, #upload-section button {
                padding: 0.7rem;
                font-size: 0.9rem;
            }
        }
    </style>
    <!-- Google AdSense Script -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-YOUR_AD_SENSE_ID" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Resizer Tool</h1>
        <p>Resize your images to the desired dimensions easily.</p>
    </header>

    <main>
        <section id="upload-section">
            <input type="file" id="image-input" accept="image/*">
            <button id="upload-btn">Upload Image</button>
        </section>

        <section id="resize-section">
            <label for="resize-slider">Resize Image (Scale):</label>
            <input type="range" id="resize-slider" min="0.1" max="2" step="0.1" value="1">
            <span id="slider-value">100%</span>
        </section>

        <section id="output-section">
            <h2>Resized Image</h2>
            <div id="preview-section">
                <img id="resized-image" src="" alt="Resized Image Output">
            </div>
            <a id="download-link" href="#" download="resized-image.jpg">Download Resized Image</a>
        </section>

      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6965928065021324"
     crossorigin="anonymous"></script>

     data-ad-slot="1860672733"></ins>
<script>
     (adsbygoogle = window.adsbygoogle || []).push({});
</script>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Image Resizer Tool. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript Functionality
        const fileInput = document.getElementById('image-input');
        const resizeSlider = document.getElementById('resize-slider');
        const sliderValue = document.getElementById('slider-value');
        const outputSection = document.getElementById('output-section');
        const resizedImage = document.getElementById('resized-image');
        const downloadLink = document.getElementById('download-link');

        let originalImage = null;
        let canvas = document.createElement('canvas');
        let ctx = canvas.getContext('2d');

        // Upload Image
        document.getElementById('upload-btn').addEventListener('click', function () {
            if (fileInput.files.length === 0) {
                alert('Please select an image to resize.');
                return;
            }

            const file = fileInput.files[0];
            const reader = new FileReader();

            reader.onload = function (event) {
                originalImage = new Image();
                originalImage.src = event.target.result;

                originalImage.onload = function () {
                    outputSection.style.display = 'block';
                    resizeImage();
                };
            };

            reader.readAsDataURL(file);
        });

        // Resize Image with Slider
        resizeSlider.addEventListener('input', function () {
            if (originalImage) {
                resizeImage();
            }
        });

        // Function to Resize Image
        function resizeImage() {
            const scale = parseFloat(resizeSlider.value);
            sliderValue.textContent = `${Math.round(scale * 100)}%`;

            canvas.width = originalImage.width * scale;
            canvas.height = originalImage.height * scale;

            // Maintain image quality
            ctx.imageSmoothingEnabled = true;
            ctx.imageSmoothingQuality = 'high';

            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

            const resizedUrl = canvas.toDataURL('image/jpeg', 1.0); // Use maximum quality (1.0)
            resizedImage.src = resizedUrl;
            downloadLink.href = resizedUrl;
        }
    </script>
</body>
</html>
